name: pitpulse_flutter
description: A Flutter app for discovering and reviewing concert venues and bands
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.0.2
  
  # Networking
  dio: ^5.4.0
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5
  image_picker: ^1.0.7
  shimmer: ^3.0.0

  # Theme Persistence
  shared_preferences: ^2.2.2

  # Haptic Feedback
  vibration: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  
  # Testing
  mockito: ^5.4.4
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Fonts (can be added later)
