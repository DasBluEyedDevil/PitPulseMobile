name: pitpulse_flutter
description: A Flutter app for discovering and reviewing concert venues and bands
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.1.0
  
  # Networking
  dio: ^5.4.3+1
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  shimmer: ^3.0.0

  # Theme Persistence
  shared_preferences: ^2.2.3

  # Haptic Feedback
  vibration: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  
  # Testing
  mockito: ^5.4.4
  
  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
