# Configure Nixpacks for monorepo - build from backend subdirectory

[variables]
NIXPACKS_PATH = "./backend"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["(cd backend && npm ci --production=false)"]

[phases.build]
cmds = ["(cd backend && npm run build)"]

[start]
cmd = "cd backend && node dist/index.js"
